{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
	<!-- featured news -->
	<div class="row my-3">
		<!-- Left -->
		<div class="col-md-8">
			<div class="card mb-3">
                 <img src="/media/{{post.image}}" class="card-img-top" alt="{{post.title}}">
			  <div class="card-body">
			    <h5 class="card-title">{{post.title}}</h5>
			    <hr/>
			    <p class="card-text">{{post.text}}</p>
			  </div>
			</div>
        </div>
    </div>
</main>
{% endblock%}
